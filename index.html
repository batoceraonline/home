<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batocera Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="imagem/logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="./" data-video="">Início</a></li>
                <li><a href="emulador" data-video="">Use Sua Rom</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="video-container">
            <video id="consoleVideo" width="640" height="360" controls autoplay muted loop></video>
        </div>
        <h1>Escolha Um Console Para Começar</h1>
        <div class="carousel-container">
            <button class="prev">&#10094;</button>
            <div class="carousel">
                <div class="carousel-item">
                    <a href="arcade" data-video="videos/arcade.mp4">
                        <img src="imagem/arcade.png" alt="Arcade">
                        <p>Arcade</p>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="nintendo" data-video="videos/nes.mp4">
                        <img src="imagem/nes.png" alt="Nintendo">
                        <p>Nintendo</p>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="mega-drive" data-video="videos/segaMD.mp4">
                        <img src="imagem/megadrive.png" alt="Mega Drive">
                        <p>Mega Drive</p>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="super-nintendo" data-video="videos/snes.mp4">
                        <img src="imagem/snes.png" alt="Super Nintendo">
                        <p>Super Nintendo</p>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="gameboy" data-video="videos/gb.mp4">
                        <img src="imagem/gb.png" alt="Gameboy">
                        <p>Gameboy</p>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="gameboy-color" data-video="videos/gbc.mp4">
                        <img src="imagem/gb.png" alt="Gameboy Color">
                        <p>Gameboy Color</p>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="gameboy-advance" data-video="videos/gba.mp4">
                        <img src="imagem/gba.png" alt="Gameboy Advance">
                        <p>Gameboy Advance</p>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="nintendo-64" data-video="videos/n64.mp4">
                        <img src="imagem/n64.png" alt="Nintendo 64">
                        <p>Nintendo 64</p>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="playstation" data-video="videos/psx.mp4">
                        <img src="imagem/ps1.png" alt="Playstation">
                        <p>Playstation</p>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="nintendo-ds" data-video="videos/nds.mp4">
                        <img src="imagem/nds.png" alt="Nintendo DS">
                        <p>Nintendo DS</p>
                    </a>
                </div>
            </div>
            <button class="next">&#10095;</button>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
