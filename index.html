<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batocera Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
            <img src="logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="emulador">Use sua Rom</a></li>
            </ul>
        </nav>
    </header>

    <!-- Corpo -->
    <main>
        <h1>Escolha Um VideoGame Para Começar a Jogar</h1>
        <div class="carousel-container">
            <button class="prev">&#10094;</button>
            <div class="carousel">
                <div class="carousel-item">
                    <a href="super-nintendo" target="_blank">
                        <img src="imagem/snes.png" alt="Super Nintendo">
                        <p>Super Nintendo</p>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="playstation1" target="_blank">
                        <img src="imagem/ps1.png" alt="Playstation 1">
                        <p>Playstation 1</p>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="nintendo-64" target="_blank">
                        <img src="imagem/n64.png" alt="Nintendo 64">
                        <p>Nintendo 64</p>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="gameboy" target="_blank">
                        <img src="imagem/gb.png" alt="Gameboy">
                        <p>Gameboy</p>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="gameboy-advance" target="_blank">
                        <img src="imagem/gba.png" alt="Gameboy Advance">
                        <p>Gameboy Advance</p>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="nintendo-ds" target="_blank">
                        <img src="imagem/nds.png" alt="Nintendo DS">
                        <p>Nintendo DS</p>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="nintendo" target="_blank">
                        <img src="imagem/nes.png" alt="Nintendo">
                        <p>Nintendo</p>
                    </a>
                </div>
            </div>
            <button class="next">&#10095;</button>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
