<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Classic | Batocera Online</title>
    <link rel="icon" href="docs/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="imagem/favicon.png">
    <meta name="description" content="Jogue Minecraft Classic no navegador!">
    <meta name="keywords" content="minecraft, classic, online, navegador, jogo grátis, sem download">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="requestFullScreen()">
    <div id="top">
        <header>
            <img src="../imagem/logo.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="../../">Início</a></li>
                    <li><a href="../../emulador">Use Sua Rom</a></li>
                </ul>
            </nav>
        </header>
        <h1>Minecraft Classic</h1>
    </div>

    <div id="game">
        <iframe src="https://classic.minecraft.net/" width="100%" height="600" frameborder="0" allowfullscreen></iframe>
    </div>

    <script type="text/javascript">
        function requestFullScreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
