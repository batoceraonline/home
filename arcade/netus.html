<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neo Geo Emulator - Samsho5</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    #emu {
      width: 100%;
      max-width: 1100px;
      aspect-ratio: 4 / 3;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>

  <!-- Local onde o emulador será carregado -->
  <div id="emu"></div>

  <!-- Configurações do emulador -->
  <script>
    var NepPlayer = "#emu";     // ID do elemento HTML onde o emulador será inserido
    var NepEmu = "neogeo";      // Plataforma (Neo Geo)
    var neogeoBios = "neogeo.zip"; // BIOS do Neo Geo
    var gameUrl = "samshoneo.zip";   // URL do jogo
    var NepZoom = "enable";     // Botão para dar zoom no emulador
    var NepMaxWidth = "1100px"; // Largura máxima do emulador
    var NepLang = "en";         // Idioma da interface
    var neogeoCPU = "190";      // Velocidade da CPU para melhorar performance
  </script>

  <!-- Biblioteca do NeptunJS -->
  <script src="https://mem.neptunjs.com/njs/njsLoader.js" type="text/javascript"></script>

</body>
</html>
