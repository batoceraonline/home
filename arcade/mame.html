<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neo Geo Emulator - Samsho5</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    #emu {
      width: 100%;
      max-width: 1100px;
      aspect-ratio: 4 / 3;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>

  <!-- Local onde o emulador será carregado -->
  <div id="emu"></div>

  <!-- Configurações do emulador -->
  <script>
 
    var NepPlayer = "#player";     
    // ID of html element where emulator will be inserted
     
    var NepEmu = "nes";         
    // Platform select
     
    var NepLang = "en";
    // Option "en,rus,ptBR,ja"
    // Interface language of emulator. EN by default
     
    var gameUrl = "https://neptunjs.xyz/roms/nes/Super Mario Bros (W) [!].zip"; // Game Url 
    </script>
     
    <script src="https://mem.neptunjs.com/njs/njsLoader.js" type="text/javascript"> //NeptunJS lib
    </script>
    <div id="player"></div>

</body>
</html>
